<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Vue 3 Event Handling</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js" defer></script>
  <style type="text/css">
    body,
    input,
    button {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 20pt;
    }

    div {
      padding: 0.3rem;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-show="step==1">
        <div>
            <label for="">Using an inline expression as event handler</label>
        </div>
        <div>
            <button v-on:click="nextStep($event)">Go to Step</button>
        </div>       
        
    </div>

    <div v-show="step==2">
        <div>
            <label for="">Calling a method in event handler</label>
        </div>
        <div>
            <button v-on:click="nextStep($event), log('@click step 2 ', event)">Go to Next Step</button>
        </div>
    </div>
    <div v-show="step==3">
            <form @submit.prevent="log('@submit')">

                <div>
                    <div>
                        <label for="firstName">First Name</label>
                    </div>
                    <div>
                        <input type="text" id="firstName" @change="log('@change firstName')">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="lastName">Last Name</label>
                    </div>
                    <div>
                        <input type="text" id="lastName"                        
                        @change="log('@change firstName')"
                        @input = "log('@input lastName')"
                        @keydown = "log('@keydown lastName')"
                        @keyup = "log('@keyup lastName')"
                        >
                    </div>
                </div>
                
                <div>
                    <div>
                        <input type="submit" value="save"></input>
                        <button type="submit"
                        @mouseover="log('@mouseover button')"
                        @mouseleave="log('@mouseleave button')"
                        @click="log('I am a dummy button')"
                        >Dummy</button>                                                
                    </div>
                </div>
            </form>        
    </div>
  </div>    
</body>
</html>
