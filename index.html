<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 App Instance</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <div id="app">
      <div>Price {{ price }}$</div>

      <div>Tax Rate {{ taxRate }}%</div>

       <div>With VAT {{ includingVat }}%</div> 

       <div>With VAT {{ includingVatM() }}%</div> 
       

      <div>Items {{ items }}</div>      

      <div>Items with VAT {{ total }}</div>
  </div>
</body>

</html>
