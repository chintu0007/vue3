<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 App Instance</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js" defer></script>
  <style type="text/css">
    body,
    input,
    button {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 40pt;
    }

    div {
      padding: 0.3rem;
    }
  </style>
</head>

<body>
  <div id="app">
        <div>
            <label for="riddle1">interpolation also called</label>
            <input type="text" v-model="riddle1" id="riddle1" value="whatever">
        </div>
        <div v-if="level1">
            <label for="riddle2">what's the current Vue Version?</label>
            <input type="number" v-model="riddle2" id="riddle2">
        </div>
        <div v-if="level2">              
                <div>                    
                    <input type="checkbox" v-model="riddle3" id="riddle3a" value="Reactive"> 
                    <label for="riddle3a">Reactive</label>
                </div>

                <div>
                    <input type="checkbox" v-model="riddle3" id="riddle3b" value="Computed">
                    <label for="riddle3b">Computed</label>
                </div>

                <div >
                    <input type="checkbox" v-model="riddle3" id="riddle3c" value="Method">
                    <label for="riddle3c">Method</label>
                </div>

                <div>
                    <input type="checkbox" v-model="riddle3" id="riddle3d" value="Variable">     
                    <label for="riddle3d">Variable</label>
                </div>

                <div v-if="level3">
                    <input type="checkbox" v-model="ready" id="ready">     
                    <label for="ready">Ready?</label>
                </div>

                <div v-if="level3 && ready">
                    Worldstars!!!
                </div>

        </div>
    
  </div>
</body>

</html>
